name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published

jobs:
  publish-container-image:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-docker.yaml@v1.7.4
    with:
      image-name: datum
    secrets: inherit


  publish-kustomize-bundles:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@v1.7.4
    with:
      bundle-name: ghcr.io/datum-cloud/datum-kustomize
      bundle-path: config
    secrets: inherit
