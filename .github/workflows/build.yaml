name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: ["published"]

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    runs-on: ubuntu-latest

    # Define the services that should be built.
    strategy:
      matrix:
        service:
          - datum-authorization-webhook
          - datum-apiserver
          - datum-controller-manager

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5.7.0
      with:
        images: ghcr.io/datum-cloud/${{ matrix.service }}
        tags: |
          type=ref,event=pr
          type=ref,event=branch
          type=ref,event=branch,suffix=-{{commit_date 'YYYYMMDD-HHmmss'}}
          type=semver,pattern=v{{version}}
          type=semver,pattern=v{{major}}.{{minor}}
          type=semver,pattern=v{{major}}
          type=sha

    - name: Build ${{ matrix.service }}
      id: push
      uses: docker/build-push-action@v6.15.0
      with:
        context: .
        file: cmd/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ghcr.io/datum-cloud/${{ matrix.service }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
