# This kustomization is used as an entrypoint for loading all of the service
# configurations from the repo.
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# Use explicit sorting options so we can guarantee order in which resources are
# applied.
sortOptions:
  order: fifo

components:
  - resourcemanager.miloapis.com/
  - iam.miloapis.com/