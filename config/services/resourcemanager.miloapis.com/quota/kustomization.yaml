apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: resource-manager-quota
  labels:
    app.kubernetes.io/name: datum
    app.kubernetes.io/component: resource-manager
    app.kubernetes.io/part-of: quota-system

# Resource Manager quota configurations:
# - Project quotas per organization (Personal: 1, Standard: 5)
# - Automatic claim creation when projects are created

resources:
  - registrations/
  - grant-policies/
  - claim-policies/

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: datum
      app.kubernetes.io/component: resource-manager
